<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ads</title>
    <style>
        .button {
            background-color: #4CAF50;
            /* Green */
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 5px;
        }

        .button img {
            width: 100%;
            height: auto;
        }
    </style>
</head>

<body>

    <!-- Subscription Ad -->
    <h2>Subscription Ad</h2>
    <a href="https://yllix.com/publishers/345172" target="_blank">
        <button class="button">
            <img src="//ylx-aff.advertica-cdn.com/pub_s9c2nm.png" width="300" height="250" border="0"
                alt="Monetize your website traffic with yX Media"
                title="Monetize your website traffic with yX Media" />
        </button>
    </a>
    
    <!-- Banner Ad -->
    <h2>Banner Ad</h2>
    <script type="text/javascript" src="https://udbaa.com/bnr.php?section=001&pub=345172&format=300x250&ga=g"></script>
    <noscript>
        <a href="https://yllix.com/publishers/345172" target="_blank">
            <button class="button">
                <img src="//ylx-aff.advertica-cdn.com/pub/300x250.png"
                    style="border:none;margin:0;padding:0;vertical-align:baseline;"
                    alt="ylliX - Online Advertising Network" />
            </button>
        </a>
    </noscript>

    <!-- Slider Anchor Ad -->
    <h2>Slider Ad</h2>
    <script type="text/javascript" src="https://udbaa.com/slider.php?section=001&pub=345172&ga=g&side=random"></script>

    <!-- Direct Links Ads -->
    <h2>Direct Link Ads</h2>
    <ul>
        <li><a href="https://vdbaa.com/fullpage.php?section=001&pub=345172&ga=g" class="button">Ad Link 1</a></li>
        <li><a href="https://vdbaa.com/fullpage.php?section=002&pub=345172&ga=g" class="button">Ad Link 2</a></li>
        <li><a href="https://vdbaa.com/fullpage.php?section=003&pub=345172&ga=g" class="button">Ad Link 3</a></li>
        <li><a href="https://vdbaa.com/fullpage.php?section=004&pub=345172&ga=g" class="button">Ad Link 4</a></li>
        <li><a href="https://vdbaa.com/fullpage.php?section=005&pub=345172&ga=g" class="button">Ad Link 5</a></li>
    </ul>

    <!-- POPUP Ads -->
    <script type="text/javascript" src="https://vdbaa.com/pup.php?section=001&pt=2&pub=345172&ga=g"></script>

</body>

</html>
